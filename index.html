<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Belo</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>
</head>
<body>
    <div id="chat-container">
        <header>
            <button id="hamburger-menu" aria-label="Abrir menu">&#9776;</button>
            <h1>Jarvis da Animale</h1>
            <div id="chat-actions">
                <button id="new-chat-button">Novo Chat</button>
            </div>
        </header>
        <nav id="sidebar" style="display:none;">
            <div class="sidebar-header">
                <span>Histórico do Chat</span>
                <button id="close-sidebar" aria-label="Fechar menu">&times;</button>
            </div>
            <ul id="chat-history-list">
                <!-- Itens do histórico serão inseridos aqui -->
            </ul>
            <button id="delete-history-button">🗑️ Deletar Histórico</button>
        </nav>
        <div id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div id="input-area">
            <div id="input-actions-left">
                <label for="attach-file-input" id="attach-file-label" title="Anexar arquivo">
                    📎
                    <input type="file" id="attach-file-input" accept=".pdf,image/png,image/jpeg,image/jpg" multiple style="display:none;">
                </label>
                <button id="audio-button" title="Gravar áudio">🎤</button>
            </div>
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
